<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{% static 'css/bootstrap-fluid-adj.css'%} " rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>Hackathon 2014- {% block title %}{% endblock %}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="brand" href="/index.html">Home</a>
<div class="nav-collapse collapse">
<ul class="nav pull-right">
</ul>
<ul class="nav">
<!--<li><a href="http://www.djangoproject.com/">Documentation</a></li> -->
</ul>
</div>
<!--/.nav-collapse -->
</div>
</div>
</div>
<div class="container-fluid">
<div class="row-fluid">
<div class="span3">
<div class="well sidebar-nav">
<ul class="nav nav-list">
<li></li>
<li></li>
{% block navbar %}
{% endblock %}
</ul>
<ul class="nav nav-list">
<li class="nav-header">Find a sub</li>
<form>
<label></label>
<li><input class="search-query span10" type="text" name="suggestion" value="" id="suggestion" /></li>
</form>
</ul>
</div>
<!--/.well -->
</div>
<!--/span-->
<div class="span9">
{% block body_block %}
{% endblock %}
</div>
<!--/span-->
</div>
<!--/row-->
</div>
<!--/.fluid-container-->
<hr>
<footer>
<div class="container">
<p>&copy; Hackathon 2014</p>
</div>
</footer>
<hr/>
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
